services:
  # Backend Service
  - type: web
    name: healix-backend
    env: python
    buildCommand: cd medical_booking && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd medical_booking && gunicorn medical_booking.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: healix-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Service
  - type: web
    name: healix-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://healix-backend.onrender.com # Will be your backend URL
      - key: NODE_ENV
        value: production

databases:
  - name: healix-db
    databaseName: healix
    user: healix
    plan: free