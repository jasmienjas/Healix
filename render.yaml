services:
  # Backend Service
  - type: web
    name: healix-backend
    env: python
    buildCommand: cd medical_booking && pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: cd medical_booking && gunicorn medical_booking.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        value: "postgresql://healix_db_user:Lmpr65sA3SJyr3BLsk8M81w6cCH48ZiS@dpg-cvu0dnbe5dus73ceh58g-a.oregon-postgres.render.com/healix_db"  # Replace with your actual database URL
      - key: DATABASE_NAME
        fromDatabase:
          name: healix-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: healix-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: healix-db
          property: password
      - key: DATABASE_HOST
        fromDatabase:
          name: healix-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: healix-db
          property: port
      - key: PYTHON_VERSION
        value: 3.11.0
    dependencies:
      - name: healix-db

  # Frontend Service
  - type: web
    name: healix-frontend
    env: node
    buildCommand: >
      cd frontend && 
      npm install -D postcss@latest postcss-import@latest postcss-nesting@latest tailwindcss@latest autoprefixer@latest @tailwindcss/forms@latest @tailwindcss/typography@latest tailwindcss-animate@latest && 
      npm install && 
      npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://healix-7515.onrender.com/
      - key: NEXT_FONT_GOOGLE
        value: false

databases:
  - name: healix-db
    databaseName: healix
    user: healix
    plan: free
    ipAllowList: []